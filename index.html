<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="card">
    <h1 class="card__title">Your Result</h1>

    <p class="card__result-user">76</p>
    <p class="card__result-total">of 100</p>

    <h2 class="card__user-note">Great</h2>
    <p class="card__text">
      You scored higher than 65% of the people who have taken these tests.
    </p>

    <h3 class="card__summary">Summary</h3>

    <p class="card__stat"><img src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</p>
    <p class="card__result-stat">80 <span class="card__result-stat card__result-stat--gray">/ 100</span></p>

    <p class="card__stat"><img src="assets/images/icon-memory.svg" alt="icon-memory">Memory</p>
    <p class="card__result-stat">92 <span class="card__result-stat card__result-stat--gray">/ 100</span></p>

    <p class="card__stat"><img src="assets/images/icon-verbal.svg" alt="icon-verbal">Verbal</p>
    <p class="card__result-stat">61 <span class="card__result-stat card__result-stat--gray">/ 100</span></p>

    <p class="card__stat"><img src="assets/images/icon-visual.svg" alt="icon-visual">Visual</p>
    <p class="card__result-stat">72 <span class="card__result-stat card__result-stat--gray">/ 100</span></p>

    <button class="card__button card__button--active">Continue</button>

  </main>

</body>

</html>
