<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="card">

    <section class="section-result">
      <h1 class="title">Your Result</h1>

      <div class="circle">
        <p class="result-user">76</p>
        <p class="result-total">of 100</p>
      </div>

      <h2 class="user-note">Great</h2>
      <p class="paragraph">
        You scored higher than 65% of the
        <br>
        people who have taken these tests.
      </p>
    </section>

    <section class="section-sumary">
      <h3 class="summary">Summary</h3>

      <p class="card-stat">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="card-icons">
        <span class="reaction">Reaction</span>
        <span class="card-result-stat">80</span>
        <span class="card-result-stat-gray">/ 100</span>
      </p>

      <p class="card-stat">
        <img src="assets/images/icon-memory.svg" alt="icon-memory" class="card-icons">
        <span class="memory">Memory</span>
        <span class="card-result-stat">92</span>
        <span class="card-result-stat-gray">/ 100</span>
      </p>

      <p class="card-stat">
        <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="card-icons">
        <span class="verbal">Verbal</span>
        <span class="card-result-stat">61</span>
        <span class="card-result-stat-gray">/ 100</span>
      </p>

      <p class="card-stat">
        <img src="assets/images/icon-visual.svg" alt="icon-visual" class="card-icons">
        <span class="visual">Visual</span>
        <span class="card-result-stat">72</span>
        <span class="card-result-stat-gray">/ 100</span>
      </p>

      <button class="card-button card-button-active">Continue</button>

    </section>

  </main>
</body>

</html>
